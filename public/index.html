        <main id="main-content" class="u-navlayout-content ov-hide">
            <form method="post" action="../../../runDemo" id="runForm" target="demo-main-iframe" style="display:none;">
                <input type="hidden" name="html_code" id="html_code">
                <input type="hidden" name="css_code" id="css_code">
                <input type="hidden" name="script_code" id="script_code">
            </form>
            <form method="post" action="../../../downloadDemo" id="download" style="display:none">
                <input type="hidden" name="view_code" id="view_code">
            </form>
            <div class="u-tabs__tab-bar">
                <!-- <a id="menubutton" role="button" class=" waves-effect waves-light waves-round">
                    <i data-toggle="show" class="uf uf-navmenu hide">
                        </i>
                    <i data-toggle="left" class="uf uf-arrow-left ">
                        </i>
                </a> -->
                <a class="tinper-logo hidden-xs" href="http://tinper.org">
                    <img src="../assets/static/img/tinperlogos60.png">
                    <span > —— IDE</span>
                </a>
                <a class="tinper-logo visible-xs-inline-block" href="http://tinper.org">
                    
                    <span > tinper—IDE</span>
                </a>
                <nav class="header-navigation" id="header-navigation">
                    <ul data-bind="foreach:{data: menuDT.rows(),as :'row'}">
                        <li >
                            <!-- url 为空 ，存在子菜单 -->
                            <!-- ko if:  !row.ref('url')() -->
                            <a class="u-nav-link first-nav" data-bind="attr:{index:'#'+ row.ref('index')()}">
                                <span class="demo-hidden-folded" data-bind=" text:row.ref('name')"></span>
                            </a>
                            <!-- /ko -->  

                             <!-- url不为空，添加链接 -->
                            <!-- ko if:  row.ref('url')() -->
                            <a class="u-nav-link link-href" data-bind="attr:{href:'#/' + row.ref('url')()}">
                                <span class="demo-hidden-folded" data-bind="text:row.ref('name')"></span>
                            </a>
                            <!-- /ko -->

                        </li>
                    </ul>
                   
                </nav>
                <button type="button" data-bind="click:run" class="u-button raised primary runBtn hidden-xs">运行</button>
                <button type="button" data-bind="click:download" class="u-button raised primary downBtn hidden-xs">下载demo</button>
                 <div class="nav-sub-content"  data-bind="foreach:{data: menuDT.rows(),as :'row'}">
                        <!-- url 为空 ，存在子菜单 -->
                        <!-- ko if:  !row.ref('url')() -->
                        
                        <ul class="nav-sub-ul" data-bind="attr:{id:row.ref('index')()},foreach:{data: row.ref('sub'), as :'srow'}">
                             <!-- ko if:  $index() ===0 -->
                            <div class="btn-close uf uf-close visible-xs-inline-block">
                            
                            </div>
                            <!-- /ko -->
                            <li class="nav-sub-li"> <a class="u-nav-link link-href" data-bind="attr:{href:'#/' + srow.ref('url')()}">
                                <span class="demo-hidden-folded" data-bind="text:srow.ref('name')"></span>
                            </a></li>
                        </ul>
                        <!-- /ko -->
                    </div>
            </div>
            <div id="codeContainer" class="page-wrap layout-top">
                <div class="boxes">
                    <div class="editor-parent">
                        <!-- <div class="editor-resizer">
                            <h2 class="box-title box-title--resizer" id="html-editor-title"><span class="box-title-name">HTML</span></h2>
                        </div> -->
                        <div class="box box-html " >
                            <div class="powers">
                                 <h2 class="box-title">
                                  HTML  
                                </h2>
                            </div>
                            <div class="code-wrap" id="html_code_edit" style="font-size: 14px">
                               
                            </div>
                        </div>
                       <!--  <div class="editor-resizer">
                            <h2 class="box-title box-title--resizer" id="html-editor-title"><span class="box-title-name">HTML</span></h2>
                        </div> -->
                        <div class="box box-css " >
                            <div class="powers">
                                 <h2 class="box-title">
                                  CSS  
                                </h2>
                            </div>
                            <div class="code-wrap" id="css_code_edit" style="font-size: 14px">
                               
                            </div>
                        </div>
                       <!--  <div class="editor-resizer">
                            <h2 class="box-title box-title--resizer" id="html-editor-title"><span class="box-title-name">HTML</span></h2>
                        </div> -->
                        <div class="box box-js " >
                            <div class="powers">
                                 <h2 class="box-title">
                                  JS  
                                </h2>
                            </div>
                            <div class="code-wrap" id="script_code_edit" style="font-size: 14px">
                               
                            </div>
                        </div>
                    </div>
                    <!-- <div class="resizer">
                        
                    </div> -->
                    <div class="output-container">
                        <div class="output-sizer">
                            <div class="result" id="result_div">
                                <iframe class="demo-main-iframe" id="demo-main-iframe" name="demo-main-iframe"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
