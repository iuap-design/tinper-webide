<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="网站描述">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIKIT</title>
    <!-- 安卓设备的Chrome添加到桌面的图标 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../../static/logo-small.png">
    <!-- iOS设备的Safari添加到桌面的图标 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="UDEMO">
    <link rel="apple-touch-icon-precomposed" href="../static/img/logo-small.png">
    <!-- Win8的标题图片(144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="stylesheet" href="http://design.yyuap.com/static/uui/latest/fonts/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="http://design.yyuap.com/static/uui-original/1.0.3/css/u.min.css"> -->
    <link rel="stylesheet" href="http://design.yyuap.com/static/uui/latest/css/u.css">
    <link rel="stylesheet" href="http://design.yyuap.com/static/scrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./index.css">

    <style media="screen">
     #menubutton i{
        cursor: pointer;
     }
     /*@media screen and (max-width: 480px) {
        .u-tabs__tab {
            padding: 0px 5px 0px 5px;
        }
    }*/

    </style>
</head>

<body id="webIDE">
    <div class="u-navlayout  u-navlayout-fixed-drawer u-navlayout-fixed-header">

        <!-- 左侧导航 -->
        <div id="menubar" class=" u-menubar-open demo-drawer demo-folded u-navlayout-drawer u-navlayout-fixed-header u-navlayout-drawer-pc ">
            <header class="u-navlayout-header">
                <a class="demo-drawer-nav-brand" href="/dist/index.html" target="blank">
                    <!-- <span class="u-color-text-white title-primary">UIKIT</span> -->
                    <img src="/dist/static/img/webide/logo2x-w.png" alt="">
                </a>
            </header>
            <div class=" iscroll-improve   demo-drawer-header-wrap u-color-white over-au">
                <nav class="demo-navigation u-nav" id="demo-navigation">
                    <ul data-bind="foreach:{data: menuDT.rows(),as :'row'}">
                        <li>
                            <!-- url 为空 ，存在子菜单 -->
                            <!-- ko if:  !row.ref('url')() -->
                            <a class="u-nav-link" data-bind="css:{'u-nav-link-open': row.selected()}">

                                <span class="demo-hidden-folded" data-bind="text:row.ref('name')"></span>
                                <span class="pull-right">
							          <i class="fa fa-chevron-right"></i>
							    </span>
                            </a>
                            <!-- /ko -->
                            <!-- ko if:  row.ref('url')() -->
                            <a class="u-nav-link" data-bind="css:{'u-nav-link-open': row.selected()},attr:{href:'#/' + row.ref('url')()}">

                                <span class="demo-hidden-folded" data-bind="text:row.ref('name')"></span>

                            </a>
                            <!-- /ko -->
                            <ul class="u-nav-sub" data-bind="foreach:{data: row.ref('sub'), as :'srow'}">
                                <li>
                                    <!-- url 为空 ，存在三级菜单 -->
                                    <!-- ko if:  !srow.ref('url')() -->
                                    <a class="u-nav-link" data-bind="css:{'u-nav-link-open': srow.selected()}">

                                        <span class="demo-hidden-folded " data-bind="text:srow.ref('name')"></span>

                                        <span class="pull-right">
										          <i class="fa fa-chevron-right"></i>
										        </span>
                                    </a>
                                    <ul class="u-nav-sub" data-bind="foreach:{data: srow.ref('sub'), as :'ssrow'}">
                                        <li>
                                            <a class="u-nav-link" data-bind="text:ssrow.ref('name'), attr:{href:'#/' + ssrow.ref('url')()},css:{'u-nav-link-current': ssrow.selected()}"></a>
                                        </li>
                                    </ul>
                                    <!-- /ko -->
                                    <!-- <a class="u-nav-link" data-bind="text:srow.ref('name'),css:{'u-nav-link-current': srow.selected()},attr:{href: !srow.ref('url')() ?  'javascript:void(0)': '#/' + srow.ref('url')()}"></a> -->
                                    <!-- url 不为空 ，不存在三级菜单 -->
                                    <!-- ko if:  !!srow.ref('url')() -->
                                    <a class="u-nav-link" data-bind="text:srow.ref('name'),css:{'u-nav-link-current': srow.selected()},attr:{href:'#/' + srow.ref('url')()}"></a>
                                    <!-- /ko -->
                                </li>
                            </ul>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- 左侧导航 -->
        <!-- 内容 -->
        <main class="demo-content u-navlayout-content u-color-grey-100 ov-hide">
            <form method="post" action="../../../runDemo" id="runForm" target="demo-main-iframe" style="display:none;">
                <input type="hidden" name="html_code" id="html_code">
                <input type="hidden" name="css_code" id="css_code">
                <input type="hidden" name="script_code" id="script_code">
            </form>
            <form method="post" action="../../../downloadDemo" id="download" style="display:none">
                <input type="hidden" name="view_code" id="view_code">
            </form>
            <div class=" u-tabs" style="height:100%" id="codeTab">
                <div class="u-tabs__tab-bar">
                    <a id="menubutton"  role="button" class=" waves-effect waves-light waves-round">
                        <i data-toggle="show" class="fa fa-bars hide">
		                	</i>
                        <i data-toggle="left" class="fa fa-arrow-left ">
		                	</i>
                    </a>
                    <a href="#tab-panel-1" class="u-tabs__tab is-active">HTML</a>
                    <a href="#tab-panel-2" class="u-tabs__tab">CSS</a>
                    <a href="#tab-panel-3" class="u-tabs__tab">JavaScript</a>
                    <a href="#tab-panel-4" class="u-tabs__tab">View</a>
                    <button type="button" id='viewRun' data-bind="click:run" class="u-button raised primary" style="position:absolute;right:0px;top:8px;margin-right:100px; display:none"><i class="fa fa-play-circle" style="font-size:18px;padding-right:5px;"></i>运行</button>
                    <button type="button" data-bind="click:download" class="u-button raised primary" style="position:absolute;right:5px;top:8px;">下载demo</button>
                </div>
                <!-- <div class="bread-info u-tabs_header">
                    <span data-bind="text:title"></span>
                </div> -->
                <div class="u-tabs__panel is-active" id="tab-panel-1">
                    <div id="html_code_edit" style="width:100%;height:100%;font-size:16px;">
                    </div>
                </div>
                <div class="u-tabs__panel" id="tab-panel-2">
                    <div id="css_code_edit" style="width:100%;height:100%;font-size:16px;">
                    </div>
                </div>
                <div class="u-tabs__panel" id="tab-panel-3">
                    <div id="script_code_edit" style="width:100%;height:100%;font-size:16px;">
                    </div>
                </div>
                <div class="u-tabs__panel" id="tab-panel-4">
                    <iframe class="demo-main-iframe" id="demo-main-iframe" name="demo-main-iframe"></iframe>
                </div>
            </div>
        </main>
    </div>
    <script src="http://design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
    <script src="../../vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="http://design.yyuap.com/static/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../vendor/ace/ace.js"></script>
    <script src="../../vendor/director/director.js"></script>
    <script src="http://design.yyuap.com/static/knockout/knockout-3.2.0.debug.js"></script>
    <script src="http://design.yyuap.com/static/uui/latest/js/u-polyfill.min.js"></script>
    <script src="http://design.yyuap.com/static/uui/latest/js/u.js"></script>
    <script src="./index.js"></script>
    <script src="./menu-toggle.js"></script>
</body>

</html>
