<div class="u-container-fluid u-widget-bg demo">
    <div class="u-row">
        <div class="u-col-12">
            <div class="u-widget">
                <div class="u-widget">
                    <div class="u-widget-heading">
                        <h3 class="u-widget-title">分页</h3>
                    </div>
                    <div class="u-widget-body">
                        <div>
                            <table class="u-table table-pag" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th width="20%">
                                            <label class="u-checkbox only-style" data-bind="click: listData.toggleAllSelect.bind(listData), css:{'is-checked': listData.allSelected()}">
                                                <input id="checkInput" type="checkbox" class="u-checkbox-input">
                                                <span class="u-checkbox-label"></span>
                                            </label>
                                        </th>
                                        <th width="20%">对账单</th>
                                        <th width="20%">对账日期</th>
                                        <th width="20%">采购公司</th>
                                        <th width="20%">对账总金额</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="table-fixedheader-body">
                            <table class="u-table" style="width:100%;">
                                <tbody data-bind="foreach:{data:listData.rows(), as: 'row', afterAdd: afterAdd}">
                                    <tr width="20%" data-bind="css: { 'is-selected' : row.selected() }, attr: {'rowindex': $index}">
                                        <td>
                                            <label class="u-checkbox only-style" data-bind="click: row.multiSelect, css:{'is-checked': row.selected()}">
                                                <input type="checkbox" class="u-checkbox-input">
                                                <span class="u-checkbox-label"></span>
                                            </label>
                                        </td>
                                        <td width="20%" data-bind="text: row.ref('field1')"></td>
                                        <td width="20%" data-bind="text: row.ref('field2')"></td>
                                        <td width="20%" data-bind="text: row.ref('field3')"></td>
                                        <td width="20%" data-bind="text: row.ref('field4')" class="text-right"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id='pagination' class='u-pagination pagination' u-meta='{"type":"pagination","data":"listData","pageChange":"pageChangeFunc","sizeChange":"sizeChangeFunc"}'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
