<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">checkbox基本使用</h3>
                </div>
                <div class="u-widget-body">
                    <p>已选checkbox</p>
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">Checkbox</span>
                    </label>
                    <p>未选checkbox</p>
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input">
                        <span class="u-checkbox-label">Checkbox</span>
                    </label>
                    <p>不可用未选checkbox</p>
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input" disabled>
                        <span class="u-checkbox-label">Checkbox</span>
                    </label>
                    <p>不可用已选checkbox</p>
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input" disabled checked>
                        <span class="u-checkbox-label">Checkbox</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同色彩的checkbox</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-checkbox u-checkbox-success w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">green</span>
                    </label>
                    <label class="u-checkbox u-checkbox-info w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">blue</span>
                    </label>
                    <label class="u-checkbox u-checkbox-warning w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">yellow</span>
                    </label>
                    <label class="u-checkbox u-checkbox-danger w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">red</span>
                    </label>
                    <label class="u-checkbox u-checkbox-dark w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">grey</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">图片checkbox</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label"><img src="/dist/static/img/website/checkbox/checkbox-1.png" height="30" width="30"></span>
                    </label>
                    <label class="u-checkbox w-64">
                        <input type="checkbox" class="u-checkbox-input">
                        <span class="u-checkbox-label"><img src="/dist/static/img/website/checkbox/checkbox-2.png" height="30" width="30"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">个性checkbox</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-checkbox u-checkbox-labelauty">
                        <input type="checkbox" class="u-checkbox-input" checked>
                        <span class="u-checkbox-label">30天免息</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
