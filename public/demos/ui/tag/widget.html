<!-- 标签开始 -->
<h3>标签</h3>
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">基础标签</h3>
                </div>
                <div class="u-widget-body">
                    <p>可以通过添加其它类，来修改基础标签的样式</p>
                    <span class="u-tag u-tag-default">默认</span>
                    <span class="u-tag u-tag-primary">主色</span>
                    <span class="u-tag u-tag-success">成功</span>
                    <span class="u-tag u-tag-info">详情</span>
                    <span class="u-tag u-tag-warning">提醒</span>
                    <span class="u-tag u-tag-danger">错误</span>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同尺寸标签</h3>
                </div>
                <div class="u-widget-body">
                    <p>添加 .u-tag-lg 或 .u-tag-sm类，来改变标签大小.</p>
                    <span class="u-tag u-tag-lg u-tag-primary">大标签</span>
                    <span class="u-tag u-tag-primary">默认大小</span>
                    <span class="u-tag u-tag-sm u-tag-primary">小标签</span>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">圆角标签</h3>
                </div>
                <div class="u-widget-body">
                    <span class="u-tag u-tag-default u-tag-round">默认</span>
                    <span class="u-tag u-tag-primary u-tag-round">主色</span>
                    <span class="u-tag u-tag-success u-tag-round">成功</span>
                    <span class="u-tag u-tag-info u-tag-round">详情</span>
                    <span class="u-tag u-tag-warning u-tag-round">提醒</span>
                    <span class="u-tag u-tag-danger u-tag-round">错误</span>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">描边标签</h3>
                </div>
                <div class="u-widget-body">
                    <span class="u-tag u-tag-default  u-tag-outline">默认</span>
                    <span class="u-tag u-tag-primary  u-tag-outline">主色</span>
                    <span class="u-tag u-tag-success  u-tag-outline">成功</span>
                    <span class="u-tag u-tag-info  u-tag-outline">详情</span>
                    <span class="u-tag u-tag-warning  u-tag-outline">提醒</span>
                    <span class="u-tag u-tag-danger  u-tag-outline">错误</span>
                </div>
            </div>
        </div>

    </div>
</div>
