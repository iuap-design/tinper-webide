<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>listGroup</title>
    <link rel="stylesheet" type="text/css" href="../../../vendor/uui/css/u.css">
</head>

<body>
    <h4 class="example-title">基础列表</h4>
    <p>最基本的列表组仅是一个有序列表。</p>
    <ul class="u-list-group u-list-group-full">
        <li class="u-list-group-item active">1. 当前状态</li>
        <li class="u-list-group-item">2. Dapibus ac facilisis in</li>
        <li class="u-list-group-item">3. Morbi leo risus</li>
        <li class="u-list-group-item disabled">4. 不可用列表</li>
        <li class="u-list-group-item">5. Vestibulum at eros</li>
    </ul>
</body>

</html>
