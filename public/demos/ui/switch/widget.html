<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-4">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">基本开关</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-switch u-switch-info margin-bottom-10" for="switch-info-unchecked">
                        <input type="checkbox" id="switch-info-unchecked" class="u-switch-input">
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-info margin-bottom-10" for="switch-info-checked">
                        <input type="checkbox" id="switch-info-checked" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-info margin-bottom-10" for="switch-info-disable">
                        <input type="checkbox" id="switch-info-disable" class="u-switch-input" disabled>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-info margin-bottom-10" for="switch-info-checkdisalbed">
                        <input type="checkbox" id="switch-info-checkdisalbed" class="u-switch-input" checked disabled>
                        <span class="u-switch-label"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="u-col-md-4">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">多彩开关</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-switch u-switch-primary margin-bottom-10" for="switch-primary">
                        <input type="checkbox" id="switch-primary" class="u-switch-input" checked="true">
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-success margin-bottom-10" for="switch-success">
                        <input type="checkbox" id="switch-success" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-info margin-bottom-10" for="switch-info">
                        <input type="checkbox" id="switch-info" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-warning margin-bottom-10" for="switch-warning">
                        <input type="checkbox" id="switch-warning" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-danger margin-bottom-10" for="switch-danger">
                        <input type="checkbox" id="switch-danger" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-dark margin-bottom-10" for="switch-dark">
                        <input type="checkbox" id="switch-dark" class="u-switch-input" checked>
                        <span class="u-switch-label"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="u-col-md-4">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同尺寸开关</h3>
                </div>
                <div class="u-widget-body">
                    
                    <label class="u-switch u-switch-primary u-switch-lg margin-bottom-20" for="switch-primary-lg">
                        <input type="checkbox" id="switch-primary-lg" class="u-switch-input" checked="true">
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-primary u-switch-default margin-bottom-10" for="switch-primary-default">
                        <input type="checkbox" id="switch-primary-default" class="u-switch-input" checked="true">
                        <span class="u-switch-label"></span>
                    </label>
                    <label class="u-switch u-switch-primary u-switch-sm margin-bottom-10" for="switch-primary-sm">
                        <input type="checkbox" id="switch-primary-sm" class="u-switch-input" checked="true">
                        <span class="u-switch-label"></span>
                    </label>

                </div>
            </div>
        </div>
    </div>
</div>
