<div class="u-container">
  <div class="u-row">
    <div class="u-col-12">
      <div class="u-text">
          <input class="u-input"/>
          <label class="u-label">文本框</label>
      </div>
    </div>
    <div class="u-col-12">
      <label class="u-switch">
          <input type="checkbox" class="u-switch-input">
          <span class="u-switch-label">switch</span>
      </label>
    </div>
    <div class="u-col-12">
      <label  class="u-checkbox">
          <input type="checkbox" class="u-checkbox-input" checked>
          <span class="u-checkbox-label">选项一</span>
      </label>
      <label  class="u-checkbox">
          <input type="checkbox" class="u-checkbox-input" checked>
          <span class="u-checkbox-label">选项二</span>
      </label>
    </div>
    <div class="u-col-12">
      <label  class="u-radio">
          <input type="radio" class="u-radio-button" name="options" value="1" checked>
          <span class="u-radio-label">男</span>
      </label>
      <label class="u-radio">
          <input type="radio" class="u-radio-button" name="options" value="2">
          <span class="u-radio-label">女</span>
      </label>
    </div>
    <div class="u-col-12">
      <div class="u-combo u-text" id="combo1">
          <input class="u-input"/>
          <label class="u-label">下拉单选</label>
          <span class="u-combo-icon"></span>
          <option value="01">男</option>
          <option value="02">女</option>
      </div>
    </div>
    <div class="u-col-12">
      <div class="u-combo u-text mutil-select" id="combo2">
          <input class="u-input"/>
          <label class="u-label">下拉复选</label>
          <span class="u-combo-icon"></span>
          <option value="01">java</option>
          <option value="02">javascript</option>
          <option value="03">C</option>
          <option value="04">C++</option>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-datepicker u-text'>
            <input class="u-input" type="text">
            <label class="u-label">日期</label>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-datepicker time u-text'>
            <input class="u-input" type="text">
            <label class="u-label">日期时间</label>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-clockpicker u-text'>
            <input class="u-input" type="text">
            <label class="u-label">时间</label>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-year u-text'>
            <input class="u-input" type="text">
            <label class="u-label">年</label>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-month u-text'>
            <input class="u-input" type="text">
            <label class="u-label">月</label>
      </div>
    </div>
    <div class="u-col-12">
      <div class='u-yearmonth u-text'>
            <input class="u-input" type="text">
            <label class="u-label">年月</label>
      </div>
    </div>
    <div class="u-col-12" style="height:400px;">

    </div>
  </div>
</div>
