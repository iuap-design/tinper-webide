<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">多行输入框</h3>
                </div>
                <div class="u-widget-body">
                    <!--
                        HTML
                        u-meta:框架特有标记，框架通过识别此标记创建对应UI组件，以及进行数据绑定
                        id,type.data,field为必选项
                        id:创建组件唯一标识
                        type:创建组件对应的类型
                        data:指定数据模型中的数据集
                        field:绑定数据集中对应的字段
                        datasource:绑定数据
                    -->
                    <div class="u-text"  u-meta='{"id":"f1","type":"u-text","data":"dt1","field":"f1"}'>
                        <input class="u-input"/>
                        <label class="u-label">f1</label>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
