<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">复选框</h3>
                </div>
                <div class="u-widget-body">
                    <!--
                        HTML
                        u-meta:框架特有标记，框架通过识别此标记创建对应UI组件，以及进行数据绑定
                        id,type.data,field为必选项
                        id:创建组件唯一标识
                        type:创建组件对应的类型
                        data:指定数据模型中的数据集
                        field:绑定数据集中对应的字段
                        datasource:绑定数据
                    -->
                    <div u-meta='{"id":"c1","type":"u-checkbox","data":"dt1","field":"f1","datasource":"checkboxData"}'>
                        <label class="u-checkbox">
                            <input type="checkbox" class="u-checkbox-input">
                            <span class="u-checkbox-label" data-role="name"></span>
                        </label>
                    </div>
                    <div id="demo_div"></div>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">其他复选框</h3>
                </div>
                <div class="u-widget-body">
                    
                    <div u-meta='{"id":"c1","type":"u-checkbox","data":"dt1","field":"f2","datasource":"checkboxData","hasOther":true}'>
                        <label class="u-checkbox">
                            <input type="checkbox" class="u-checkbox-input">
                            <span class="u-checkbox-label" data-role="name"></span>
                        </label>
                    </div> 
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">复选框——自定义选中值</h3>
                </div>
                <div class="u-widget-body">
                    
                    <label class="u-checkbox"
                           u-meta='{"id":"c1","type":"u-checkbox","data":"dt1","field":"f3","checkedValue":"Y","unCheckedValue":"N"}'>
                        <input type="checkbox" class="u-checkbox-input">
                        <span class="u-checkbox-label">test3</span>
                    </label>
                    <span data-bind="text: dt1.ref('f3')"></span>
                </div>
            </div>
        </div>
    </div>
</div>
